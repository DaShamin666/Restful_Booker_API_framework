name: CI Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest
    # –ó–∞–ø—É—Å–∫–∞–µ–º –¥–ª—è –≤—Å–µ—Ö push –∏ –¥–ª—è PR –∏–∑ —Ç–æ–≥–æ –∂–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || github.event_name == 'pull_request_target'
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # –î–ª—è pull_request_target –∏—Å–ø–æ–ª—å–∑—É–µ–º HEAD –∫–æ–º–º–∏—Ç PR
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --alluredir=allure-results
    
    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.python-version }}
        path: allure-results/
        retention-days: 7

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || github.event_name == 'pull_request_target')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Merge Allure results
      run: |
        mkdir -p allure-results
        find artifacts -name "allure-results-*" -type d | while read dir; do
          if [ -d "$dir" ]; then
            cp -r "$dir"/* allure-results/ 2>/dev/null || true
          fi
        done
    
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 10
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: always() && github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
      uses: actions/github-script@v7
      with:
        script: |
          const { context } = require('@actions/github');
          const prNumber = context.payload.pull_request?.number;
          
          if (prNumber) {
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üß™ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
              
              ‚úÖ –í—Å–µ –∞–≤—Ç–æ—Ç–µ—Å—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!
              
              ### üìä –ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏:
              - Python –≤–µ—Ä—Å–∏–∏: 3.9, 3.10, 3.11
              - Allure –æ—Ç—á–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ merge –≤ main
              - Commit: \`${{ github.event.pull_request.head.sha || github.sha }}\`
              
              ---
              *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–æ GitHub Actions*`
            });
          }